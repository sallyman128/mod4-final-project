<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css" >
    <title>Jot</title>
  </head>
  <body>
    <h1>Jot</h1>
    <h2>Got a quick thought? Jot it down.</h2>
  
    <form id="newNoteForm">
      <label>Title: </label>
      <br>
      <input type="text" id="newNoteTitle" class="inputArea" />
      <br><br>
      <label>Body: </label>
      <br>
      <textarea id="newNoteBody" cols="50" rows="15" class="inputArea"></textarea>
      <br><br>
      <input type="submit" value="Post"/>
    </form>

    <div id="notesContainer"></div>
  </body>
  <script src="./src/index.js"></script>
</html>
