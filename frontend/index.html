<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css" >
    <title>Jot</title>
  </head>
  <body>
    <h1>Jot Down a Quick Note</h1>
  
    <form id="newNoteForm">
      <label>Title: </label>
      <input type="text" id="newNoteTitle" />
      <br><br>
      <label>Body: </label>
      <input type="text" id="newNoteBody" />
      <br><br>
      <label>Add a tag: </label>
      <input type="string" id="newNoteTag"/>
      <br><br>
      <input type="submit" value="Post"/>
    </form>

    <div id="notesContainer"></div>
  </body>
  <script src="./src/index.js"></script>
</html>
